<div class="profile">
    <div class="profile__container">
        <div class="profile__image">
            <img src="assets/images/silvia-avatar.jpeg" alt="avatar">
        </div>
        <div class="profile__info">
            <span class="profile__info__name">Silvia Camejo Alarcón</span>
            <span class="profile__info__description">
                
            </span>
            <span class="description">
                Abogada licenciada en Derecho por la ULL, desde 2014 dirige su propio despacho de abogados multidisciplinar.
            </span>
            <span class="profile__info__contact">
                <br>
                <a href="https://abogadohipoteca.com/" target="_blank" rel="noopener noreferrer">
                   <strong>Sitio web</strong></a>
            </span>
            <span class="profile__info__company-name" >
                CAMEJO ALARCÓN ABOGADOS
            </span>
        </div>
    </div>
</div>
